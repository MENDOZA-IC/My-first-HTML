<!DOCTYPE html>
<html>
<head>
  <title>Basic Form</title>
</head>
<body>

  <h2>Sample Form</h2>

  <img src="https://via.placeholder.com/200x120.png?text=Exercise+Image" alt="Exercise Image" width="200">

  <p>
    Lorem ipsum dolor sit <u>amet, consectetur adipiscing elit</u>. 
    Maecenas <u>molestie tincidunt bibendum</u>. 
    <u>Praesent placerat tellus</u> nisi, <u>eu ornare eros ultrices</u> et. 
    Nam <u>suscipit non</u> ipsum at semper. <u>Vivamus</u>.
  </p>

  <form>
    <p>
      <label>Name:</label><br>
      <input type="text" name="name"><br><br>

      <label>Address:</label><br>
      <input type="text" name="address"><br><br>

      <label>Email-Ad:</label><br>
      <input type="text" name="email"><br><br>

      <label>Contact Number:</label><br>
      <input type="text" name="contact"><br><br>

      <label>Gender:</label><br>
      <input type="radio" name="gender" value="male"> Male<br>
      <input type="radio" name="gender" value="female"> Female<br><br>

      <label>Hobbies:</label><br>
      <input type="checkbox" name="hobby" value="swimming"> Swimming<br>
      <input type="checkbox" name="hobby" value="biking"> Biking<br>
      <input type="checkbox" name="hobby" value="reading"> Reading<br>
      <input type="checkbox" name="hobby" value="tv"> Watching TV<br>
      <input type="checkbox" name="hobby" value="playing"> Playing<br><br>

      <input type="submit" value="Submit">
    </p>
  </form>

</body>
</html>

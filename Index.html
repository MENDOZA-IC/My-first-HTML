<!DOCTYPE html>
<html>
<head>
  <title>Jackie Chan</title>
</head>
<body>

  <!-- Table for Image + Description Side by Side -->
  <table>
    <tr>
      <td>
        <img src="https://i.ibb.co/DStcCr6/images-4.jpg" alt="Jackie Chan" width="200">
      </td>
      <td>
        <p>
          Hong Kong-born actor, stuntman, and film director known for his acrobatic fighting style, 
          comedic timing, and innovative use of improvised weapons in action films.
        </p>
      </td>
    </tr>
  </table>

  <br>

  <!-- Form Start -->
  <form>

    <!-- Name -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <!-- Address -->
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address"><br><br>

    <!-- Email -->
    <label for="email">Email-Ad:</label><br>
    <input type="text" id="email" name="email"><br><br>

    <!-- Contact Number -->
    <label for="contact">Contact Number:</label><br>
    <input type="text" id="contact" name="contact"><br><br>

    <!-- Gender -->
    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <!-- Hobbies -->
    <p>Hobbies:</p>
    <input type="checkbox" id="swimming" name="hobby" value="swimming">
    <label for="swimming">Swimming</label><br>
    <input type="checkbox" id="biking" name="hobby" value="biking">
    <label for="biking">Biking</label><br>
    <input type="checkbox" id="reading" name="hobby" value="reading">
    <label for="reading">Reading</label><br>
    <input type="checkbox" id="tv" name="hobby" value="tv">
    <label for="tv">Watching TV</label><br><br>

  </form>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Jackie Chan</title>
</head>
<body>

  <h2>Jackie Chan</h2>

  <img src="[url=https://imgbb.com/][img]https://i.ibb.co/DStcCr6/images-4.jpg[/img][/url]" alt="Jackie chan" width="200">

  <p>

  </p>

  <form>
